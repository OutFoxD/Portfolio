<head>
  <!-- Title shown in the preview -->
  <meta property="og:title" content="Your Website Title" />

  <!-- Description shown in the preview -->
  <meta property="og:description" content="A short description of your website." />

  <!-- The preview image -->
  <meta property="og:image" content="https://yourwebsite.com/your-image.jpg" />

  <!-- The link URL -->
  <meta property="og:url" content="https://yourwebsite.com" />

  <!-- Optional: specify the type -->
  <meta property="og:type" content="website" />
</head>
